<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js" integrity="sha512-E+gDQcIvNXE60SjCS38ysf1mGh4ObBpKcUOp0oEaHQHQAdaN2p7GelOpgEdpTuCLoIJyLkNXiqFZbyD9Ak/Ygw==" crossorigin="anonymous"></script>
      
  </head>

<body>
    {% block content %}
        {% block navigation %}
        {% endblock %}
    {% endblock %}

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        // Mobile nav button
        const navBtn = document.querySelector('.mobile-nav-btn');
        const nav = document.querySelector('.mobile-nav');
        const menuIcon = document.querySelector('.nav-icon');
        const fade = document.querySelector('.mobile-nav-fade');

        navBtn.onclick = function() {
            nav.classList.toggle('mobile-nav--open');
            fade.classList.toggle('mobile-nav-fade--open');
            menuIcon.classList.toggle('nav-icon--active');
            document.body.classList.toggle('no-scroll');
        };

        fade.onclick = function() {
            nav.classList.toggle('mobile-nav--open');
            fade.classList.toggle('mobile-nav-fade--open');
            menuIcon.classList.toggle('nav-icon--active');
            document.body.classList.toggle('no-scroll');
        };

    </script>
    

    
    <script>
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                /*бесконечная карусель*/
                responsive: {
                    // breakpoint from 0 up
                    0: {
                        items: 2,
                        margin: 32,
                        loop: true,
                        dots: false,
                        autoplay: true,
                        //stagePadding: 90,
                    },
                    // breakpoint from 480 up
                    601: {
                        items: 3,
                        margin: 32,
                        loop: true,
                        dots: false,
                        autoplay: true,
                    },
                    // breakpoint from 768 up
                    1001: {
                        items: 3,
                        margin: 48,
                        loop: true,
                        dots: false,
                        autoplay: true,
                    }
                }
            });
        });

    </script>
    <script>
        $(document).ready(function() {
            $(".gallery a").fancybox();

        });

    </script>
    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        const categories = document.querySelector('.catrgories');
        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('open');
        });
    </script>
    
    
</body>

</html>
